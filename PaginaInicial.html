  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeInDown 1s ease forwards;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      animation: fadeInUp 1.5s ease forwards;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
      width: 280px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255,255,255,0.35);
    }

    .card::before {
      content: "‚ú®";
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 3rem;
      opacity: 0.3;
      animation: sparkle 3s infinite ease-in-out;
    }

    .card img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: pulse 3s infinite ease-in-out;
    }

    .card h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .card p {
      margin-top: 8px;
      font-size: 1rem;
      color: #d1d9ffcc;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; transform: rotate(0deg); }
      50% { opacity: 0.7; transform: rotate(15deg); }
    }

    @keyframes fadeInDown {
      0 { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0 { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 650px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
      .card {
        width: 90%;
        max-width: 320px;
      }
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
