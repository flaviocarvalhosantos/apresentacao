<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto de Extens√£o üìò</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    header h1 {
      font-size: 2em;
      color: #3a3a3a;
    }

    .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .image-container img {
      max-width: 95%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    footer {
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .gif {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò Projeto de Extens√£o</h1>
  </header>

  <div class="image-container">
    <img id="slide" src="https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag1.jpg" alt="Slide 1">
  </div>

  <div class="controls">
    <button onclick="prevSlide()">‚¨ÖÔ∏è Anterior</button>
    <button onclick="nextSlide()">Pr√≥xima ‚û°Ô∏è</button>
  </div>

  <footer>Desenvolvido por Flavio e Patricio üíª‚ú®</footer>

  <script>
    const slides = [
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag1.jpg",
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag2.jpg",
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag3.jpg",
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag4.jpg",
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag5.jpg",
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag6.jpg",
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag7.jpg",
      "https://flaviocarvalhosantos.github.io/flaviocarvalhosantos/Projeto%20de%20extens%C3%A3o/pag8.jpeg"
    ];

    let current = 0;

    function showSlide(index) {
      const slideImg = document.getElementById("slide");
      slideImg.src = slides[index];
    }

    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        showSlide(current);
      }
    }
  </script>
</body>
</html>
